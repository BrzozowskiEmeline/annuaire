<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" >


<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<div>
		
	<ul><li th:text="${carnet.id}"></li>
	<li th:text="${carnet.civilite}">civilite</li>
	<li th:text="${carnet.nom}">nom </li>
	<li th:text="${carnet.prenom}">prenom</li>
	<li th:text="${carnet.dateDeNaissance}">dateDeNaissance</li>
	<li th:text="${carnet.tel}">tel</li>
	<li th:text="${carnet.email}">email</li>
	<li th:text="${carnet.cp}">cp</li>
	<li th:text="${carnet.ville}">ville</li>
	</ul>
	
	<p>Supprimer : </p>
	<form th:action="@{|/delete/${carnet.id}|}" th:object="${carnet}" method="post">
	<input th:type="hidden" th:name="_method" th:value="DELETE">
	<input type="submit" value="Supprimer">
	</form>
	
	
	<p>Modifier : </p>
	<form th:action="@{|/carnet/${carnet.id}|}" th:object="${carnet}" method="post">
	<input th:type="hidden" th:name="_method" th:value="PUT">
 <label for="M">Monsieur</label><input type="radio" id="M" name="civilite" value="MME" th:field="*{civilite}">
 <label for="MME">Madame</label><input type="radio" id="MME" name="civilite" value="M" th:field="*{civilite}">
 
 <!-- permet de mettre un message d'erreur -->
 <p th:if="${#fields.hasErrors('civilite')}" th:errors="*{civilite}"></p><br>
    
<label for="nom">Nom</label> <input type=text id="nom" th:field="*{nom}"></br>
<p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p><br>

<label for="prenom">Prenom</label><input type=text id="prenom" th:field="*{prenom}"></br>
<p th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p><br>

<label for="dateDeNaissance" >Date De Naissance</label><input type=date th:field="*{dateDeNaissance}"></br>

<label for="tel">Tel</label><input type="number" id="tel" th:field="*{tel}"></br>
<p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></p><br>

<label for="email">Email</label><input type="text" id="email" th:field="*{email}"></br>
<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p><br>

<label for="cp">Code Postal</label><input type="number" id="cp" th:field="*{cp}"></br>
<p th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}"></p><br>

<label for="ville">Ville</label><input type="text" id="ville" th:field="*{ville}"></br>
<p th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></p><br>

	
	<input type="submit" value="Modifier">
	</form>
</div>
</body>
</html>
